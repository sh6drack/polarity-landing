<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Polarity spatial gradient -->
    <linearGradient id="polarityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="33%" style="stop-color:#BB8FCE"/>
      <stop offset="66%" style="stop-color:#FFA07A"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>

    <!-- Teal glow -->
    <radialGradient id="tealGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0"/>
    </radialGradient>

    <!-- Core gradient -->
    <radialGradient id="coreGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#6EE7DF"/>
      <stop offset="50%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#2BA89F"/>
    </radialGradient>

    <!-- Outer glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for orbitals -->
    <filter id="orbitalGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Core intense glow -->
    <filter id="coreGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Transparent background - no rect -->

  <!-- Subtle ambient glow -->
  <circle cx="256" cy="256" r="180" fill="url(#tealGlow)" opacity="0.5"/>

  <!-- Electron-style orbital rings -->
  <!-- Orbital 1 - Teal (tilted 60deg) -->
  <ellipse
    cx="256" cy="256"
    rx="160" ry="50"
    fill="none"
    stroke="#4ECDC4"
    stroke-width="3"
    transform="rotate(-60 256 256)"
    filter="url(#orbitalGlow)"
    opacity="0.9"
  />

  <!-- Orbital 2 - Coral (tilted -60deg) -->
  <ellipse
    cx="256" cy="256"
    rx="160" ry="50"
    fill="none"
    stroke="#FFA07A"
    stroke-width="3"
    transform="rotate(60 256 256)"
    filter="url(#orbitalGlow)"
    opacity="0.9"
  />

  <!-- Orbital 3 - Purple (horizontal) -->
  <ellipse
    cx="256" cy="256"
    rx="160" ry="50"
    fill="none"
    stroke="#BB8FCE"
    stroke-width="3"
    filter="url(#orbitalGlow)"
    opacity="0.9"
  />

  <!-- Electron particles on orbitals -->
  <!-- Particle on teal orbital -->
  <circle
    cx="336" cy="118"
    r="10"
    fill="#4ECDC4"
    filter="url(#glow)"
  />

  <!-- Particle on coral orbital -->
  <circle
    cx="176" cy="118"
    r="10"
    fill="#FFA07A"
    filter="url(#glow)"
  />

  <!-- Particle on purple orbital -->
  <circle
    cx="416" cy="256"
    r="10"
    fill="#BB8FCE"
    filter="url(#glow)"
  />

  <!-- Central nucleus / core -->
  <circle
    cx="256" cy="256"
    r="45"
    fill="url(#coreGradient)"
    filter="url(#coreGlow)"
  />

  <!-- Core highlight -->
  <circle
    cx="244" cy="244"
    r="18"
    fill="white"
    opacity="0.25"
  />

  <!-- Inner core accent -->
  <circle
    cx="256" cy="256"
    r="20"
    fill="none"
    stroke="white"
    stroke-width="2"
    opacity="0.3"
  />
</svg>
